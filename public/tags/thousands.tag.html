<!-- print 1,234k -->
<my-thousands>
    <span>${thousands}k</span>

    <script>
     // set this.thousands
     calc() {
         const n = Math.round((parseFloat(this.opts.n) || 0) / 1000);
         this.thousands =  n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
     }

     this.calc()

     shouldUpdate(data, nextOpts) {
         return nextOpts.n !== this.opts.n;
     }

     this.on('update', () => this.calc())
    </script>
</my-thousands>
