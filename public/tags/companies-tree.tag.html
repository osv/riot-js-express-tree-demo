<my-companies-tree>
    <ul if={companies}>
        <li>
            <span>
                <a click={ expandAll }>Expand all</a> Companies: 
            </span>
            <ul class="tree">
                <li data-is="my-companies-tree-item"
                    each={company in companies}
                    no-reorder
                    expanded-items={parent.expandedItems}
                    on-edit={ parent.opts.onEdit }
                    on-remove={ parent.opts.onRemove }
                    company={company}></li>
            </ul>
        </li>

    </ul>

    <style>
     a {cursor: pointer}
     ul.tree ul {
         margin-left: 10px;
     }
     ul.tree li {
         position: relative;
         margin: 0;
         padding: 0 7px;
         line-height: 20px;
         border-left:1px solid rgb(100,100,100);
     }
     ul.tree li:last-child {
         border-left:none;
     }
     ul.tree li:before {
         position: absolute;
         top: -0.5em;
         height: 1em;
         width: 6px;
         color: white;
         border-bottom: 1px solid rgb(100,100,100);
         content: "";
         display: inline-block;
         left: 0px;
     }
     ul.tree li:last-child:before {
         border-left:1px solid rgb(100,100,100);   
     }
    </style>

    <script>
     this.expandedItems = {}
     this.opts.companiesObs.on('next', (companies) => {
         this.companies = JSON.parse(JSON.stringify(companies))
         this.update();
     });

     expandAll() {
         const expandItem = (it) => {
             this.expandedItems[it._id] = true
             it.childrens.forEach(expandItem);
         }

         this.companies.forEach(expandItem);
     }
     this.on('updated', () => console.log('tree updated'))
    </script>
</my-companies-tree>
